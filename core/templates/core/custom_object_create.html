{% extends "core/index.html" %}
{% block content %}

<div class="max-w-xl mx-auto px-6 py-8">
  <h1 class="text-xl font-semibold text-white mb-6">
    Create Custom Object
  </h1>

  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-sm text-gray-300">Name</label>
      <input name="name" required
        class="w-full px-3 py-2 rounded bg-gray-800 text-white">
    </div>

    <div>
      <label class="block text-sm text-gray-300">API Name</label>
      <input name="api_name" required
        class="w-full px-3 py-2 rounded bg-gray-800 text-white"
        placeholder="example_object">
    </div>

    <button class="bg-indigo-600 px-4 py-2 rounded text-white">
      Create Object
    </button>
  </form>
</div>

{% endblock %}
