{% extends "core/index.html" %}
{% load static %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center px-6">
  <div class="max-w-md text-center">

    <!-- Optional icon -->
    <div class="mx-auto mb-6 h-16 w-16 flex items-center justify-center rounded-full bg-gray-800">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400"
           fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>

    <h1 class="text-3xl font-semibold text-white mb-3">
      Page not found
    </h1>

    <p class="text-gray-400 mb-6 leading-relaxed">
      The page you’re looking for doesn’t exist, may have been removed,
      or you might not have permission to view it.
    </p>

    <div class="flex justify-center gap-4">
      <a href="{% url 'home' %}"
         class="inline-flex items-center rounded bg-indigo-600 px-4 py-2 text-white hover:bg-indigo-500">
        Go to dashboard
      </a>

      <button onclick="history.back()"
              class="inline-flex items-center rounded border border-gray-700 px-4 py-2 text-gray-300 hover:bg-gray-800">
        Go back
      </button>
    </div>

  </div>
</div>
{% endblock %}
